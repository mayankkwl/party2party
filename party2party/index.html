<!DOCTYPE html>
<html lang="en" ng-app="MultiObjectPOC">

<head>
    <meta charset="UTF-8">
    <title>Multi-Object POC</title>
    <link rel="stylesheet" href="css/all.min.css">
    <script src="js/all.min.js"></script>
</head>

<body>
    <div layout="column" style="height:100%;" ng-cloak ng-controller="MainController as MainController">
        <section layout="row" flex>
            <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-xs')">
                <md-toolbar class="md-theme-indigo">
                    <h1 class="md-toolbar-tools">
                        header
                    </h1>
                </md-toolbar>
                <md-content>
                    <p hide-md show-gt-md>
                        <div class="person">
                            <div ng-repeat="person in MainController.data">
                                <md-button class="md-raised md-primary" ng-click="MainController.loadData(person)">{{person.name}}</md-button>
                            </div>
                        </div>
                    </p>
                </md-content>
            </md-sidenav>
            <md-content flex layout-padding>
                <div layout="column" layout-fill layout-align="top center" id="svgCanvas">

                </div>
            </md-content>
        </section>
    </div>
</body>

</html>
