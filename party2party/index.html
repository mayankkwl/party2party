  <div class="container loginPage">
		<div class="login">
        <form autocomplete="false" onsubmit="return false;">	
			<div class="error login_error">&nbsp;</div>
			<input class="u-full-width" type="text" placeholder="Username" id="fauserId" autocomplete="false">
			<input class="u-full-width" type="password" placeholder="Password" id="fapassword" autocomplete="false">
			<div class="row">
			<div class="six columns">
			 <label class="example-send-yourself-copy rememberme">
				<input type="checkbox">
				<span class="label-body">Remember Me</span>
			</label>
			</div>
			<div class="six columns">
			  <input class="button-primary u-pull-right" id="submit" type="submit" value="Login">
			</div>
		  </div>
		</form>
		</div>
  </div>
