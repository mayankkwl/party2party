<div class="landingImage">
    <div layout="column" ng-cloak class="md-inline-form">
        <md-content layout-padding md-theme="docs-dark">
            <form name="userForm">
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xl>
                        <label>State</label>
                        <md-select ng-model="user.state">
                            <md-option ng-repeat="pType in sc.pTypes" value="{{pType.code}}">
                                {{pType.value}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                    <md-contact-chips ng-model="ctrl.contacts" md-contacts="ctrl.querySearch($query)" md-contact-name="name" md-contact-image="image"
                    md-contact-email="email" md-require-match="true" md-highlight-flags="i" filter-selected="ctrl.filterSelected"
                    1 class="md-block" flex-gt-xs>
                    </md-contact-chips>
                </div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Construction Status</label>
                        <md-select ng-model="user.constStatus">
                            <md-option ng-repeat="status in sc.constStatus" value="{{status.code}}">
                                {{status.value}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Min Price</label>
                        <input type="number" ng-model="user.minPrice">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Max Price</label>
                        <input type="number" ng-model="user.maxPrice">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>State</label>
                        <md-select ng-model="user.state">
                            <md-option ng-repeat="state in sc.bedRooms" value="{{state.abbrev}}">
                                {{state.abbrev}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                    <md-button class="btn-search">Search</md-button>
                    <md-button class="btn-search md-primary">Map Search</md-button>
                </div>
            </form>
        </md-content>
    </div>
</div>
